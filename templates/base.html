<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">{{request.user}}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0"> <!-- Added ms-auto class -->
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                  </li>
                  <li class="nav-item"></li>
                    <a class="nav-link active" href="{% url 'card' %}">Card</a>
                  </li>
                  <li class="nav-item"></li>
                    <a class="nav-link active" href="{% url 'account' %}">Account</a>
                  </li>
                  <li class="nav-item"></li>
                    <a class="nav-link active" href="{% url 'profile' %}">Profile</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>

    {% if messages %}
        {% for message in messages %}
        {% if message.tags == 'success' %}
            <div class="alert alert-success" role="alert" id="alert-message">
            {{message}}
            </div>
        {% else %}
            <div class="alert alert-danger" role="alert" id="alert-message">
            {{message}}
            </div>
        {% endif %}
        {% endfor %}
    {% endif %}
    
   
    {% block content %}

    {% endblock content %}

<script>
    setTimeout(function() {
        var alertElements = document.querySelectorAll("#alert-message"); // Adjust the selector if needed
        if (alertElements.length > 0) {
            alertElements.forEach(function(alertElement) {
                alertElement.style.display = 'none'; // Hide each alert element
            });
        }
    }, 15000); // 15000 milliseconds = 15 seconds
    
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
