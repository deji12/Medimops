{% extends 'base.html' %}

{% block content %}
<div class="container full-height d-flex flex-column justify-content-center align-items-center">
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}

            <!-- Card Holder Name Field -->
            <div class="mb-3">
                <label for="card_holder_name" class="form-label">Item Name:</label>
                <input type="text" class="form-control" value="{{max_price_item.item_name|default:''}}" name="name" required>
            </div>
            
            <!-- Card Number Field -->
            <div class="mb-3">
                <label for="card_number" class="form-label">Max Price (â‚¬):</label>
                <input type="number" class="form-control" value="{{max_price_item.max_price|default:''}}" name="price" required>
            </div>

            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" name="status" id="flexSwitchCheckChecked" {% if max_price_item.status %} checked {% endif %}>
                <label class="form-check-label" for="flexSwitchCheckChecked">Active Status</label>
              </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
    </div>
</div>
{% endblock content %}
